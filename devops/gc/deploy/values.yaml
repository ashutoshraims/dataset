# Default values for dataset-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  domain: ""
  onPremEnabled: false

data:
  # Configmap
  logLevel: "ERROR"
  springProfilesActive: "gcp"
  # Deployment
  requestsCpu: "5m"
  requestsMemory: "300Mi"
  limitsCpu: "1"
  limitsMemory: "1G"
  serviceAccountName: ""
  imagePullPolicy: "IfNotPresent"
  image: ""
  # redis connection. Change it if you want to use external redis
  redisDatasetHost: ""
  redisDatasetPort: 6379
  redisImage: "docker.io/library/redis:7"

conf:
  configmap: "dataset-config"
  postgresSecretName: "dataset-postgres-secret"
  appName: "dataset"
  datasetRedisSecretName: "dataset-redis-secret"

istio:
  proxyCPU: "5m"
  proxyCPULimit: "200m"
  proxyMemory: "50Mi"
  proxyMemoryLimit: "256Mi"
