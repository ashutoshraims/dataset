# Default values for dataset-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

data:
  # Configmap
  logLevel: "ERROR"
  springProfilesActive: "gcp"
  expirationDays: 1
  redisGroupHost: ""
  redisGroupPort: 6379
  googleAudiences: ""
  # Deployment
  requestsCpu: "0.1"
  requestsMemory: "256M"
  limitsCpu: "1"
  limitsMemory: "1G"
  serviceAccountName: ""
  imagePullPolicy: "IfNotPresent"
  image: ""

conf:
  configmap: "dataset-config"
  postgresSecretName: "dataset-postgres-secret"
  appName: "dataset"
  onPremEnabled: false
  domain: ""

istio:
  proxyCPU: "50m"
  proxyCPULimit: "500m"
  proxyMemory: "64Mi"
  proxyMemoryLimit: "512Mi"
