
version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "main"
    labels:
      - "dependencies"
      - "common"
    groups:
      spring:
        patterns:
          - "org.springframework*"
          - "org.springframework.boot:spring-boot*"
          - "org.springframework.security:spring-security*"
          - "org.springdoc:springdoc-openapi*"
        update-types:
          - "patch"
          - "minor"
      osdu-core:
        patterns:
          - "org.opengroup.osdu:os-core-common*"
        update-types:
          - "patch"
          - "minor"
          - "major"
      build-tools:
        patterns:
          - "org.projectlombok:lombok"
          - "com.google.guava:guava"
        update-types:
          - "minor"
          - "patch"
      logging:
        patterns:
          - "org.apache.logging.log4j:*"
          - "ch.qos.logback:*"
          - "org.slf4j:*"
        update-types:
          - "minor"
          - "patch"
      data-format:
        patterns:
          - "com.fasterxml.jackson*"
          - "net.minidev:json-smart"
          - "com.google.code.gson:gson"
          - "org.yaml:snakeyaml"          
          - "org.json:json"
        update-types:
          - "minor"
          - "patch"
      common-utils:
        patterns:
          - "commons-beanutils:commons-beanutils"
          - "io.github.resilience4j:*"
          - "org.apache.commons:*"
          - "org.redisson:redisson"
          - "io.netty:*"
          - "io.lettuce:*"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
          - "major"
  - package-ecosystem: "maven"
    directory: "/dataset-core-plus"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
    update-types:
      - "patch"
      - "minor"
      - "major"
  - package-ecosystem: "maven"
    directory: "/provider/dataset-aws"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
    update-types:
      - "patch"
      - "minor"
      - "major"
  - package-ecosystem: "maven"
    directory: "/provider/dataset-gc"
    schedule:
      interval: "daily"
      time: "09:00"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch","version-update:semver-minor", "version-update:semver-major"]